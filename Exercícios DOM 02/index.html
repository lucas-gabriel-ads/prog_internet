<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exibindo Conteúdo de uma Caixa de Texto</title>
</head>
<body>
    <h1>Questão 1</h1>
    <label for="caixaDeTexto">Digite o texto:</label>
    <input type="text" id="caixaDeTexto">
    <button id="botaoExibir">Exibir</button>
    <div id="conteudo"></div>

    <h1>Questão 2</h1>

    <label for="num1">Digite um número:</label>
    <input type="text" id="num1"><br>
    <label for="num2">Digite um número:</label>
    <input type="text" id="num2">
    <button id="calc">Somar</button>
    <div id="result"></div>

    <h1>Questão 3</h1>
    <label for="img">Informe o nome da imagem a ser exibida:</label>
    <input type="text" id="img">
    <button id="showimg">Exibir</button>
    <button id="limparimg">Limpar</button>
    <div id="imagem"></div>

    <h1>Questão 4</h1>
    <p>Selecione a imagem a ser exibida: </p>
    <form>
        <select id="seletor">
            <option id="default" selected>Selecione</option>
            <option id="marioop">mario.png</option>
            <option id="luigiop">luigi.png</option>
            <option id="cogumeloop">cogumelo.png</option>
        </select>
    </form>
    <div id="imgselected"></div>

    <h1>Questão 5</h1>
    <p>Escolha seu(s) lanches favoritos: </p>
    <form>
        <input type="checkbox" id="foods" value="pizza"/>Pizza<br/>
        <input type="checkbox" id="foods" value="bolo"/>Bolo<br/>
        <input type="checkbox" id="foods" value="frutas"/>Frutas<br/>
        <input type="checkbox" id="foods" value="acai"/>Açaí<br/>
        <input type="checkbox" id="foods" value="pudim"/>Crepe<br/>
        <button id="check">Checked</button>
    </form>
    <div id="cont"></div>

    <h1>Questão 6</h1>
    <form>
        <p>Digite seu texto abaixo:</p>
        <textarea id="texto" rows="5" cols="50"></textarea><br/>
        <select id="upperlower">
            <option id="def">Selecione</option>
            <option id="upper">Maiúsculo</option>
            <option id="lower">Minúsculo</option>
        </select>
    </form>

    <script src="script.js"></script><br>
</body>

</html>
